<ion-view title="Order a ride" id="page1" style="">
  <ion-content padding="true" class="has-header">
    <form id="orderARide-form2" class="list">
      <label class="item item-input item-stacked-label" id="orderARide-input3">
        <span class="input-label">Pickup location</span>
        <input placeholder="Liivi 2, Tartu" type="text">
      </label>
      <label class="item item-input item-stacked-label" id="orderARide-input4">
        <span class="input-label">Destination</span>
        <input placeholder="Raatuse 22" type="text">
      </label>
      <div id="orderARide-container1">
        <ion-list id="orderARide-list6">
          <ion-item class="item-icon-left item-icon-right" id="orderARide-list-item13" style="">
            <i class="icon ion-cash"></i>Price
            <i class="icon ion-android-refresh"></i>
          </ion-item>
        </ion-list>
      </div>
      <label class="item item-input item-stacked-label" id="orderARide-input5">
        <span class="input-label">Name</span>
        <input placeholder="" type="text">
      </label>
      <label class="item item-input item-stacked-label" id="orderARide-input6">
        <span class="input-label">Phone #</span>
        <input placeholder="" type="tel">
      </label>
    </form>
    <button ui-sref="rideInfo" id="orderARide-button1" ng-click="submit()" class="button button-positive button-large button-block">Order taxi</button>
  </ion-content>
</ion-view>
